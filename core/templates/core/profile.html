{% extends 'core/base.html' %}

{% block content %}
<div class="row py-3 px-4">
    <div class="col-xl-10 col-md-6 col-sm-10 mx-auto">

        <!-- Profile widget -->
        <div class="bg-white shadow rounded overflow-hidden">
            <div class="px-4 pt-0 pb-4 bg-dark">
                <div class="media align-items-end profile-header">
                    <div class="profile mr-3 rounded-circle">
                        
                        <img src="{{ profile.Profile_pic.url }}" alt="..." width="130" class="rounded-circle shadow-lg mb-3 ">
                        <a href="{% url 'editprofile' %}" class="btn btn-primary   btn-block text-light">Edit profile</a>
                        
                    </div>
                    <div class="media-body mb-5 text-white">
                        <h4 class="mt-0 mb-1 text-capitalize">{{ user.first_name}} {{user.last_name}}</h4>
                        <p class="small mb-5"> <i class="fa fa-map-marker mr-2"></i>{{user.email}}</p>
                    </div>
                </div>
            </div>
            

            <div class=" p-4 d-flex justify-content-end text-center">
                <ul class="list-inline mb-0">
                    <li class="list-inline-item">
                        <h5 class="font-weight-bold mb-0 d-block text-primary">241</h5> <i class="fa fa-picture-o mr-1"></i>Posts
                    </li>
                    <li class="list-inline-item">
                        <h5 class="font-weight-bold mb-0 d-block text-primary">55</h5><i class="fa fa-user-circle-o mr-1"></i>Friends
                    </li>
                </ul>
            </div>
            <div class="border-bottom border-3 mx-5"> </div>
            <div class="py-1 px-4">
                <div class="d-flex align-items-center justify-content-between mb-3">
                 
                <div class="py-2 ">
                    <h5 class="mb-3">Recent posts</h5>
                    {% for post in posts %}
                    <div class=" my-3 p-3 bg-light rounded shadow-sm">
                        <h3 class="pb-3"> {{post.Title}} </h3>
                        <p class="font-italic mb-0">{{ post.Content }}</p>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div><!-- End profile widget -->

    </div>
</div>
{% endblock content %}
