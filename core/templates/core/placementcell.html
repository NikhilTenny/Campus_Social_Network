{% extends 'core/base.html' %}
{% block content %}

<div class="row justify-content-center my-4 ">
    <div class="col-8 mt-4 p-3 bg-light shadow-sm">
        {% if user.is_teacher %}
        
        <a href="{% url 'placementcreate' %}" ><button class="btn btn-outline-primary btn-lg col-12 mb-3 mt-1">Create Post</button></a>
        {% endif %}
        {% for post in placement %}
        <div class="d-flex justify-content-between">
        <span><h2>{{post.Title}}</h2></span>
        <a href="{% url 'postdetail' post.slug %}" class="btn btn-info btn-lg ">View</a>
        </div>
        <hr class="border-secondary mx-3">
        {% endfor %}
    
    </div>
</div>
{% endblock content %}
