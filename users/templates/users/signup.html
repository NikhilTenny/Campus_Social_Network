{% extends "core/indexbase.html" %} 
{% load crispy_forms_tags %}
{% block content %}
<h1> Student Registration </h1>
<div class = 'container-sm'>
    <form action="" method = 'post'>
        {% csrf_token %}
        {{ form | crispy}}
        <button type="submit" class="btn btn-info m-4">Sign Up</button>
    </form>
</div>
{% endblock content %}
