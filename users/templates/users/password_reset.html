{% extends "core/indexbase.html" %} 
{% load crispy_forms_tags %}
{% block content %}


<div class="row justify-content-center">
  <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">



    <div class="card mb-3">
      <div class="card-body">
        <div class="pt-4 pb-2">
            
          <h5 class="card-title text-center pb-0 fs-4">Reset Password</h5>
          <p class="text-center small">Enter your email</p>
        </div>
          <div class="col-12">
            <form action="" class="form-group row g-3 needs-validation" method="POST" novalidate>
                {% csrf_token %}
                <fieldset class="form-group">
                    {{ form | crispy }}
                </fieldset>
                <div class="col-12">
                    <button class="btn btn-primary w-100" type="submit">Request Password Reset</button>
                  </div>

            </form>
            
        </div>
        </form>

      </div>
    </div>

    <div class="credits">
      <!-- All the links in the footer should remain intact. -->

    </div>

  </div>
</div>

{% endblock content %}
