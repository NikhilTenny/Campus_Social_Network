{% extends "core/indexbase.html" %} 
{% load crispy_forms_tags %}
{% block content %}
<h1> Login </h1>
<div class = 'container-sm'>
    <form action="" method = 'post'>
        {% if messages %}
            {% for msg in messages %}
        <div class="alert alert-danger">{{msg}}</div> 
            {% endfor %} 
        {% endif %}
        {% csrf_token %}
        {{ form | crispy}}
        <button type="submit" class="btn btn-info m-4">Login</button><br>
        <a class="  btn btn-warning" href="{% url 'password_reset' %}">Reset Password</a>
    </form>
</div>
{% endblock content %}
