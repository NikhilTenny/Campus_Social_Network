{% extends 'Admin_area/base.html' %}
{% block Admincontent%}
<div class="pagetitle">
    <h1>{{page_heading}}</h1>
</div> 
<div class="d-flex justify-content-center">
    <div class="col-lg-6 col-sm-8 p-3 shadow-lg mt-3">
        <div class="d-flex justify-content-center">
            <h4>Users</h4>
        </div>
        {% for mem in members %}                              
    <div class="dis_room_member d-flex justify-content-between">
        <h5 class=" p-2">{{mem.username}}</h5>

        {% if mem.username != admin %}
        <a href="{% url 'addmember' room.id mem.username %}">
            <h4><i class="bi bi-person-plus-fill"></i> </h4> 

        </a>
        {% else %}
        <span class="lead"> Admin </span>
        {% endif %}
        
       
    </div>
    {% endfor %}
    </div>
</div>
{% endblock Admincontent%}
